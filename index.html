<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <title>Pahli AI - Gateway to Innovation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 600px;
            height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-container {
            position: absolute;
            z-index: 10;
            width: 300px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .logo-container:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .logo {
            max-width: 280px;
            max-height: 130px;
            object-fit: contain;
        }

        .website-link {
            position: absolute;
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            cursor: pointer;
            padding: 10px;
        }

        .website-link small {
            font-size: 10px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 2px;
            line-height: 1.2;
        }

        .website-link:hover {
            transform: translateY(-10px) scale(1.1);
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            color: #ffffff;
        }

        .website-link::before {
            content: '';
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 50%;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .website-link:hover::before {
            transform: rotate(360deg);
            background: linear-gradient(45deg, #f093fb, #f5576c);
        }

        .website-link.tfb::before {
            content: '';
            width: 80px;
            height: 40px;
            background: url('logo_TFB_nb.png') no-repeat center center;
            background-size: contain;
            border-radius: 0;
            margin-bottom: 10px;
        }

        .website-link.tfb:hover::before {
            transform: scale(1.1);
            background: url('logo_TFB_nb.png') no-repeat center center;
            background-size: contain;
        }

        .link-top {
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
        }

        .link-top-right {
            top: 120px;
            right: 60px;
        }

        .link-bottom-right {
            bottom: 120px;
            right: 60px;
        }

        .link-bottom-left {
            bottom: 120px;
            left: 60px;
        }

        .link-top-left {
            top: 120px;
            left: 60px;
        }

        .website-link:hover.link-top {
            transform: translateX(-50%) translateY(-10px) scale(1.1);
        }

        .website-link:hover.link-top-right {
            transform: translateX(10px) translateY(-10px) scale(1.1);
        }

        .website-link:hover.link-bottom-right {
            transform: translateX(10px) translateY(10px) scale(1.1);
        }

        .website-link:hover.link-bottom-left {
            transform: translateX(-10px) translateY(10px) scale(1.1);
        }

        .website-link:hover.link-top-left {
            transform: translateX(-10px) translateY(-10px) scale(1.1);
        }

        .title {
            position: absolute;
            top: -50px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 24px;
            font-weight: 300;
            text-align: center;
            width: 100%;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.5;
            }
        }

        @media (max-width: 768px) {
            .container {
                width: 400px;
                height: 400px;
            }

            .logo-container {
                width: 200px;
                height: 100px;
            }

            .logo {
                max-width: 180px;
                max-height: 80px;
            }

            .website-link {
                width: 80px;
                height: 80px;
                font-size: 12px;
            }

            .website-link::before {
                width: 30px;
                height: 30px;
                margin-bottom: 5px;
            }

            .link-top {
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
            }

            .link-top-right {
                top: 80px;
                right: 40px;
            }

            .link-bottom-right {
                bottom: 80px;
                right: 40px;
            }

            .link-bottom-left {
                bottom: 80px;
                left: 40px;
            }

            .link-top-left {
                top: 80px;
                left: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Gateway to Innovation</div>
        
        <div class="logo-container">
            <img src="Pahli-nb.png" alt="Pahli AI Logo" class="logo">
        </div>

        <a href="https://pahliai.github.io/I2E_web/" class="website-link link-top" target="_blank">
            <span>I2E</span>
            <small>Invoices2Excel</small>
        </a>

        <a href="https://pahliai.github.io/TourPloeg2025/" class="website-link link-top-right" target="_blank">
            <span>Tourploeg</span>
            <small>Tour de France poule</small>
        </a>

        <a href="https://pahliai.github.io/Visuate/" class="website-link link-bottom-right" target="_blank">
            <span>Visuate++</span>
            <small>Visualize your ESPP portfolio</small>
        </a>

        <a href="https://pahliai.github.io/TemplateXL/" class="website-link link-bottom-left" target="_blank">
            <span>TemplateXL</span>
            <small>Excel template manager</small>
        </a>

        <a href="https://pahliai.github.io/TFB/" class="website-link link-top-left tfb" target="_blank">
            <span>TFB</span>
            <small>ToolFlowBuilder</small>
        </a>

        <div class="particles">
            <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
            <div class="particle" style="left: 20%; animation-delay: 1s;"></div>
            <div class="particle" style="left: 30%; animation-delay: 2s;"></div>
            <div class="particle" style="left: 70%; animation-delay: 1.5s;"></div>
            <div class="particle" style="left: 80%; animation-delay: 0.5s;"></div>
            <div class="particle" style="left: 90%; animation-delay: 2.5s;"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const links = document.querySelectorAll('.website-link');
            
            links.forEach(link => {
                link.addEventListener('mouseenter', function() {
                    this.style.transform = this.style.transform + ' rotateY(10deg)';
                });
                
                link.addEventListener('mouseleave', function() {
                    this.style.transform = this.style.transform.replace(' rotateY(10deg)', '');
                });
            });
        });
    </script>
</body>
</html>
